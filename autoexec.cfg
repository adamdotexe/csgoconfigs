// Adam's CSGO config, last updated 12th January 2020

echo "[AUTOEXEC] Executing autoexec.cfg..."

// Engine

sv_cheats "0"
fps_max "289"
fps_max_menu "289"
engine_no_focus_sleep "0"
net_graph "1"
net_graphproportionalfont "0"
con_enable "1"

// Mouse

sensitivity "1.25"
m_rawinput "1"
m_customaccel "0"

// Game

cl_autowepswitch "0"
gameinstructor_enable "0"
cl_clanid "7085223"
cl_color "4"
cl_disablefreezecam "1"
cl_use_opens_buy_menu "0"
cl_teamid_overhead_always "1"

// Sound

volume "0.5"
snd_mute_losefocus "0"
voice_enable "1"

// Buy binds

bind "[" "buy awp"
bind "]" "buy ssg08"
bind "/" "buy deagle"
bind "DEL" "buy tec9; buy fiveseven"
bind "INS" "buy mac10; buy mp9"
bind "ENTER" "buy molotov; buy incgrenade"
bind "SEMICOLON" "buy vest; buy vesthelm"
bind "'" "buy defuser"
bind "PGDN" "buy ak47; buy m4a1; buy vest; buy vesthelm; buy defuser"
bind "PGUP" "buy awp; buy vest; buy vesthelm; buy defuser"
bind "RIGHTARROW" "buy flashbang"
bind "LEFTARROW" "buy hegrenade"
bind "UPARROW" "buy smokegrenade"
bind "DOWNARROW" "buy p250"

// Binds

bind "MOUSE4" "+voicerecord"
bindtoggle "MOUSE5" "voice_enable"
bind "R" "+reload; r_cleardecals"
bindtoggle "O" "cl_righthand"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

// Scripts

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "MOUSE3" "+jumpthrow"

// Aliases

alias "q" "exit"
alias "d" "disconnect"

// Crosshair

crosshair "1"
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "2"
cl_crosshair_outlinethickness "0.5"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-2.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "5.500000"
cl_crosshairstyle "4"
cl_crosshairthickness "1.000000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"

// Viewmodel

cl_righthand "1"
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "68"
viewmodel_offset_x "1.7"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2.0"
viewmodel_presetpos "0"
viewmodel_recoil "1.0"
cl_bob_lower_amt "10.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"

